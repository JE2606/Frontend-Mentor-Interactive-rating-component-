<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <main>
        <div class="container principal__state" id="main">
            <img src="images/icon-star.svg" alt="icon Star" class="star">
            <h1 class="principal--title">How did we do?</h1>
            <p class="principal--text">Please let us know how we did with your support request. All feedback is
                appreciated
                to help us improve our offering!</p>
            <div class="principal--buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>

            </div>

            <button class="button" id="submit">Submit</button>
        </div>

        <div class="container thanks hidden" id="thanks">
            <img src="images/illustration-thank-you.svg" alt="thanks img" class="thanks--img">
            <p class="thanks--votation">You selected <span class="voteResult" id="voteResult"></span> out of 5</p>
            <h1>Thank you!</h1>
            <p class="thanks--text"> We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</p>
        </div>

    </main>

    <script src="vote.js"></script>

</body>


</html>
